<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container-full">
        <div class="row">
            <div class="col-lg-4">
                <strong>Search for a city:</strong>
                <form>
                    <div class="form-row align-items-center">
                      <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="">
                      </div>
                      
                      <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2" id="SearchButton">Search</button>
                      </div>
                    </div>
                </form>

                <div id="StoredCities">

                </div>

            </div>
            <div class="col-lg-8">
                <div id="CurrentWeather">
                    <h3 id="City">Minneapolis</h3>
                    <p id="Temperature">100</p>
                    <p id="Humidity">100</p>
                    <p id="Wind">100</p>
                    <p id="UV">100</p>
                </div>

                <h4 id="FiveDay">5-Day Forecast:</h4>
                <div id="FiveDayCards"></div>
                
            </div>
        </div>
    </div>
    
    <script src="moment.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
